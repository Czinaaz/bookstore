<header>
  <div class="header_wrapper">
    <div class="logo">
      <a href=""
        ><img class="logo_light" src="./images/logo_light.svg" width="100" height="100"
      /></a>
      <a href=""><img class="logo_dark" src="./images/logo_dark.svg" width="100" height="100" /></a>
    </div>
    <div class="modal_signup is_hidden" data-modal>
      <button class="modal_singup_close" type="submit" data-modal-close>
        <img class="icon_light" src="./images/icon_x-close.svg" width="24" height="24" />
        <img class="icon_dark" src="./images/icon-x-close-white.svg" width="24" height="24" />
      </button>
      <form class="modal_signup-form">
        <fieldset class="modal_signup-field-name">
          <!-- <label class="modal_signup-name" for="username">NAME</label> -->
          <input
            class="modal_input-name"
            type="text"
            name="username"
            id="username"
            placeholder="NAME"
          />
        </fieldset>
        <fieldset class="modal_signup-field-email">
          <!-- <label class="modal_signup-email" for="usermail">EMAIL</label> -->
          <input
            class="modal_input-mail"
            type="email"
            name="usermail"
            id="usermail"
            placeholder="EMAIL"
          />
          <img
            class="modal_input-icon-mail"
            src="./images/icon_mail-02.svg"
            width="28"
            height="28"
          />
          <img
            class="modal_input-icon-mail-white"
            src="./images/mail-02-white.svg"
            width="28"
            height="28"
          />
        </fieldset>
        <fieldset class="modal_signup-field-pass">
          <!-- <label class="modal_signup-password">PASSWORD</label> -->

          <input
            class="modal_input-pass"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            placeholder="PASSWORD"
          />
          <img
            class="modal_input-icon-pass"
            src="./images/icon_lock-02.svg"
            width="28"
            height="28"
          />
          <img
            class="modal_input-icon-pass-white"
            src="./images/lock-02-white.svg"
            width="28"
            height="28"
          />
        </fieldset>
        <button type="submit" class="modal_btn">SIGN IN</button>
        <ul class="modal_list">
          <a class="modal_link" href=""><li>SIGN UP</li></a>
          <a class="modal_link" href=""><li>SIGN IN</li></a>
        </ul>
      </form>
    </div>
    <div class="modal_mobile">
      <button type="submit" class="btn_log-out-mobile">
        <img src="./images/button_sign_up.svg" width="184" height="48" />
      </button>
      <div class="img_css-mobile"></div>
    </div>
    <div class="modal_signup-mobile">
      <button class="modal_singup_close-mobile" type="submit" data-modal-close>
        <img src="./images/icon-x-close-white.svg" width="24" height="24" />
      </button>
      <form class="modal_signup-form-mobile">
        <fieldset class="modal_signup-field-name-mobile">
          <!-- <label class="modal_signup-name-mobile" for="username">NAME</label> -->
          <input
            class="modal_input-name-mobile"
            type="text"
            name="username"
            id="usernamemobile"
            placeholder="NAME"
          />
        </fieldset>
        <fieldset class="modal_signup-field-email-mobile">
          <!-- <label class="modal_signup-email-mobile" for="usermail">EMAIL</label> -->
          <input
            class="modal_input-mail-mobile"
            type="email"
            name="usermail"
            id="usermailmobile"
            placeholder="MAIL"
          />
          <img
            class="modal_input-icon-mobile-mail"
            src="./images/mail-02-white.svg"
            width="18"
            height="18"
          />
        </fieldset>
        <fieldset class="modal_signup-field-pass-mobile">
          <!-- <label class="modal_signup-password-mobile">PASSWORD</label> -->

          <input
            class="modal_input-pass-mobile"
            type="password"
            name="password"
            id="passwordmobile"
            autocomplete="off"
            placeholder="PASSWORD"
          />
          <img
            class="modal_input-icon-mobile-pass"
            src="./images/lock-02-white.svg"
            width="18"
            height="18"
          />
        </fieldset>
        <button type="submit" class="modal_btn-submit-mobile">SIGN UP</button>
        <ul class="modal_list-mobile">
          <a class="modal_link-mobile" href=""><li>SIGN UP</li></a>
          <a class="modal_link-mobile" href=""><li>SIGN IN</li></a>
        </ul>
      </form>
    </div>


    <div class="home_shopping_list">
      <a class="home_link" href=""><span class="home_text">HOME</span></a>
      <div class="shoping-list_text">
        <a class="shopping_link" href=""
          ><p>SHOPPING&nbspLIST</p>
          <img class="lock-icon" src="./images/icon-cart.svg" width="16" height="16" />
          <img class="lock_icon-dark" src="./images/icon_cart-white.svg" width="16" height="16"
        /></a>
      </div>

      <!-- <img class="lock-icon" src="../images/icon_lock-02.svg" width="24" height="24" /> -->
    </div>


    <div class="switcher_button">
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />

        <img class="light_mode" src="./images/icon_Switcher 2.svg" width="48" height="48" />
        <img class="dark_mode" src="./images/icon_Switcher 3.svg" width="48" height="48" />
      </label>
    </div>
    <div class="button_login">
      <button type="submit" class="btn_log-in" data-modal-open>
        <img src="./images/button_sign_up.svg" width="184" height="48" />
      </button>

      <button type="submit" class="btn_log-out-desktop">
        <img src="./images/button_log_out_desktop.svg" width="184" height="48" />
      </button>
    </div>
    <button type="submit" class="stefan_btn">
      <img class="stefan" src="./images/stephen.svg" width="30" height="30" />
      <span class="stefan_name">-</span
      ><img class="arrow_stefan" src="./images/arrow_stefan.svg" width="23" height="26" />
    </button>
    <div class="mobile_nav">
      <button type="submit" class="hamburger_open">
        <img class="hamburger_open-svg" src="./images/icon_align-left.svg" width="48" height="48" />
        <img
          class="hamburger_open-svg-white"
          src="./images/align-left-white.svg"
          width="48"
          height="48"
        />
      </button>
      <button type="submit" class="hamburger_close">
        <img class="hamburger_close-img" src="./images/icon_x-close.svg" width="48" height="48" />
        <img class="img_dark-close" src="./images/icon-x-close-white.svg" width="48" height="48" />
      </button>
    </div>
  </div>
  <script src="./js/header.js"></script>
</header>
